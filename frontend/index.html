<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI AI Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Add Font Awesome for icons (if you want later) -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->

    <!-- Add highlight.js for Code Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- You can add specific languages if you know them, otherwise it detects automatically -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script> -->

</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button id="new-chat-btn" aria-label="Start New Chat">
                <!-- <i class="fas fa-plus"></i> Optional Icon -->
                <span>+</span> New Chat
            </button>
            <div class="history-container">
                <h2>History</h2>
                <ul id="chat-history">
                    <!-- Chat history items will be loaded here -->
                    <li class="loading">Loading history...</li>
                </ul>
            </div>
            <!-- Optional: Add user profile section later -->
            <!-- <div class="user-profile"> ... </div> -->
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <!-- Chat Header -->
            <div class="chat-header">
                <h2 id="chat-title">Select or Start a New Chat</h2>
                <!-- Optional: Add header buttons later (e.g., settings) -->
            </div>

            <!-- Messages Display -->
            <div id="chat-messages" class="chat-messages">
                <!-- Example structure (will be generated by JS) -->
                <!-- <div class="message-wrapper"><div class="message ai"><div class="message-content">Hi there! How can I help?</div></div></div> -->
                <!-- <div class="message-wrapper user-wrapper"><div class="message user"><div class="message-content">Tell me about FastAPI</div></div></div> -->
                 <p class="info-message">Start by sending a message or selecting a chat from the history.</p>
            </div>

             <!-- Input Area -->
            <div class="input-area-wrapper">
                 <div id="error-message" class="error-message"></div>
                <div class="input-area">
                     <textarea id="message-input" placeholder="Send a message..." rows="1" aria-label="Chat message input"></textarea>
                    <button id="send-button" aria-label="Send Message">
                         <!-- SVG Send Icon (example) -->
                         <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="disclaimer">AI responses may not always be accurate.</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
